<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input name="Username" type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email"> E-mail</label>
                <input name="E-mail" type="text" id="email" placeholder="Enter email">
                <small>Error e-mail</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input name="Password" type="password" id="password" placeholder="Enter password">
                <small>Error password</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input name="Confirm password" type="password" id="password2" placeholder="Enter password again">
                <small>Error password</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
